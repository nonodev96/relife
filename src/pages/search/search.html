<ion-header>
  <ion-navbar color="theme_color_toolbar">
    <ion-title>Buscar productos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchFiltersModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar color="theme_color_toolbar">
    <ion-searchbar
      [showCancelButton]="true"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      (autocomplete)="true"
      placeholder="Buscar productos">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productList" (click)="openProductPage(product)">
      {{ product.title }}<br>
      <small>{{ product.description }}</small>
    </ion-item>
  </ion-list>
</ion-content>

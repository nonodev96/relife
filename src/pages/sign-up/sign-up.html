<ion-header>
  <ion-navbar color="theme_color_toolbar">
    <ion-toolbar>
      <ion-title>Crear cuenta</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="avatar">
    <img src="../assets/imgs/interland.png" alt="">
  </div>
  <form [formGroup]="insertUserFormGroup" (ngSubmit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Nick</ion-label>
        <ion-input type="text"
                   formControlName="nickname"
                   autocomplete="on"
                   autocorrect="on"
                   autocapitalize="on"
                   spellcheck="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="email"
                   formControlName="email"
                   autocomplete="on"
                   autocorrect="on"
                   autocapitalize="on"
                   spellcheck="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Contrase√±a</ion-label>
        <ion-input type="password"
                   formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block outline round [disabled]="!insertUserFormGroup.valid">Crear cuenta</button>
  </form>
</ion-content>

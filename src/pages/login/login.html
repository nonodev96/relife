<ion-content class="login-content" padding>
  <ion-row class="login-title">
    <ion-col>
      <h1>Re-Life</h1>
      <h3>Compra y vende en un dia</h3>
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label class="ionic-label-login" color="primary" fixed>
                <ion-icon name="contact"></ion-icon>
              </ion-label>
              <ion-input type="email" placeholder="Email" name="email"
                         [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="ionic-label-login" color="primary" fixed>
                <ion-icon name="key"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Password" name="password"
                         [(ngModel)]="registerCredentials.password" required>
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
            Iniciar sesi√≥n
          </button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">
            Crea una cuenta
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

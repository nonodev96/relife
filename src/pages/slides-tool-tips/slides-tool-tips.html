<ion-content class="slides-tool-tips">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="changeSetRoot()">Saltar</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/tool-tips/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">¿Estás listo?</h2>
      <button ion-button large clear icon-right color="primary" (click)="changeSetRoot()">
        Empieza
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>
  <ion-navbar color="theme_color_secondary">
    <ion-title>Que vendes...</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="insertProduct" (ngSubmit)="addProduct()">
    <ion-list>
      <ion-item class="item_image_toolbar">
        <img [src]="_image" alt="">
        <input type="hidden" formControlName="user_id">
      </ion-item>
      <ion-fab color="theme_color_secondary" class="ion_fab_add_image" right>
        <button ion-fab (click)="selectCameraOrImagePicker()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
      <ion-item>
        <ion-label color="primary" floating>Titulo</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Precio</ion-label>
        <ion-input type="number" formControlName="starting_price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Ubicación</ion-label>
        <ion-input type="text" formControlName="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Categorías</ion-label>
        <ion-select formControlName="category"
                    [selectOptions]="_selectOptions"
                    (ionCancel)="selectCategoryCancel()"
                    okText="Añadir categoría"
                    cancelText="Cancelar">
          <ion-option value="0" selected>Otras Categorías</ion-option>
          <ion-option *ngFor="let categorie of _categories" value="{{categorie.id}}">{{categorie.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Descripción</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" full [disabled]="!insertProduct.valid">Subir producto</button>
  </form>
</ion-content>

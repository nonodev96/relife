<ion-header>
  <ion-navbar>
    <ion-title>Product: {{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-thumbnail item-left>
    <img class="image" src="http://image.tmdb.org/t/p/w185/{{backdrop_path}}">
  </ion-thumbnail>
  <h1>{{title}} # {{vote_average}}</h1>
  <p>{{overview}}</p>
</ion-content>

<ion-header>
  <ion-navbar color="theme_color_secondary">
    <ion-toolbar>
      <ion-title>Editar usuario</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="pujar()">
          <ion-icon name="cash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="https://relifecloud-nonodev96.c9users.io/assets/images/products/{{product.image}}" alt="">
  <h2>{{product.title}}</h2>
  <p>{{product.description}}</p>
  <p>{{product.datetime_product}}</p>
  <p>{{product.id_user}}</p>
  <h4><small>Pujas:</small></h4>
  <p *ngFor="let sale of product.sale">
    {{sale.bid}}€
  </p>

  <ion-list>
    <ion-item-sliding *ngFor="let sale of product.sale">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="https://relifecloud-nonodev96.c9users.io/assets/images/products/{{sale.user.profile_avatar}}" alt="">
        </ion-thumbnail>
        <h2>{{sale.user.nickname}}</h2>
        <p>{{sale.bid}}€</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="theme_color_secondary">
    <ion-toolbar>
      <ion-title>Mi perfil</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openEditUser()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="background-profile">
    <img src="{{_backgroundRandom}}" id="imgBackground">
    <div id="image-avatar">
      <div id="image-border">
        <img src="{{_user.profile_avatar}}">
      </div>
      <h2 id="nickname">{{_user.nickname}}</h2>
    </div>
  </div>

  <ion-list>
    <button ion-item>
      <ion-icon name="person"></ion-icon>
      {{_user.first_name}} {{_user.last_name}}
    </button>
    <button ion-item>
      <ion-icon name="mail"></ion-icon>
      {{_user.email}}
    </button>
    <button ion-item>
      <ion-icon name="egg"></ion-icon>
      {{_birth_date}}
    </button>
    <button ion-item>
      <ion-icon name="calendar"></ion-icon>
      {{_user.join_date}}
    </button>
    <button ion-item>
      <ion-icon name="map"></ion-icon>
      {{_user.location}}
    </button>

  </ion-list>
</ion-content>

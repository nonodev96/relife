<ion-header>
  <ion-navbar color="theme_color_toolbar">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza hacia abajo para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando favoritos">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let product of list_products_favorites">
      <ion-item (click)="openProductPage(product)">
        <ion-thumbnail item-left>
          <img src="{{ URL_IMG_PRODUCTS }}{{ product.image ? product.image : IMG_PRODUCTS_DEFAULT }}" alt="product"
               class="cover">
        </ion-thumbnail>
        <h2>{{ product.title }}</h2>
        <p>{{ product.starting_price }}â‚¬</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteFavoriteByIdUserAndProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

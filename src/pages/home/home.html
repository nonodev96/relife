<ion-header>
  <ion-navbar color="theme_color_secondary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title_re_life">Re-Life</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h3>Welcome inside, {userInfo.nickname!</h3>-->
  <!--Your Email is: {{userInfo.email-->
  <button ion-button (click)="clickStorage()">Native storage</button>
  <br>
  <ion-row>
    <ion-col col-6 *ngFor="let item of items">

      <ion-card>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/bjork-live.jpg"/>

        <!--<ion-card-content>
          <ion-card-title>
            Björk
          </ion-card-title>
        </ion-card-content>-->
        <ion-item>
          <ion-icon name='musical-notes' item-left style="color: #d03e84"></ion-icon>
          <ion-badge item-right>90000</ion-badge>
          <p>Album de música</p>
        </ion-item>
      </ion-card>

    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab color="theme_color_secondary_dark">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

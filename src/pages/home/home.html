<ion-header>
  <ion-toolbar color="theme_color_secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="title_re_life">Re-Life</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza hacia abajo para actualizar..."
      refreshingSpinner="circles"
      refreshingText="Suelta para actualizar">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let productOfToday of listProductsOfToday">
      <ion-item (click)="viewProductOfToday(productOfToday)">
        <ion-thumbnail item-left>
          <img src="https://relifecloud-nonodev96.c9users.io/assets/images/products/{{productOfToday.image}}" alt="">
        </ion-thumbnail>
        <h2>{{productOfToday.title}}</h2>
        <p>{{productOfToday.starting_price}}â‚¬</p>
        <ion-note item-right>{{productOfToday.time_left | date:'H:mm:ss'}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeProductOfToday(productOfToday)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="openAddProductPage()" color="theme_color_secondary_dark">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

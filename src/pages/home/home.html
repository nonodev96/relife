<ion-header>

  <ion-toolbar color="theme_color_secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="title_re_life">Re-Life</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchPush()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!--<h3>Welcome inside, {userInfo.nickname!</h3>-->
  <!--Your Email is: {{userInfo.email-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza hacia abajo para actualizar..."
      refreshingSpinner="circles"
      refreshingText="Suelta para actualizar">

    </ion-refresher-content>
  </ion-refresher>
  <!--
  <button ion-button (click)="clickStorage()">Native storage</button>
  <button ion-button (click)="presentPrompt()">Present prompt</button>
  <button ion-button (click)="updateHome()">Update home</button>
  <br>
  -->
  <ion-row>
    <ion-col col-12 *ngFor="let product of listProductsOfToday">
      <ion-card>
        <!--
        <ion-item>
          <ion-avatar item-left>
            <img src="https://relifecloud-nonodev96.c9users.io/assets/images/users/{{product.profile_avatar}}">
          </ion-avatar>
          <h2>{{product.nickname}}</h2>
          <p>{{product.datetime_product}}</p>
        </ion-item>
        -->
        <img src="https://relifecloud-nonodev96.c9users.io/assets/images/products/{{product.image}}">
        <ion-card-content>
          <ion-row>
            <ion-col>
              <h3 style="text-align: center; font-size: 1.5em;"><strong>{{product.title}}</strong></h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                {{product.time_left | date: 'H:mm:ss'}}
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab left bottom>
    <button ion-fab color="theme_color_secondary_dark">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-menu [content]="content" id="side-menu">
  <ion-header>
    <ion-toolbar color="theme_color_secondary_dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-avatar item-left>
        <img src="https://relifecloud-nonodev96.c9users.io/assets/images/users/{{user.profile_avatar}}" alt="">
      </ion-avatar>
      <h2>{{user.nickname}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

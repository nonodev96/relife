<ion-menu [content]="content" id="side-menu">
  <ion-header>
    <ion-toolbar color="theme_color_toolbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="openProfile()">
        <ion-avatar item-left>
          <img src="{{ URL_IMG_USERS }}{{ user.profile_avatar ? user.profile_avatar : IMG_USERS_DEFAULT }}" >
        </ion-avatar>
        <h2>{{ user.nickname }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>

      <button menuClose ion-item (click)="logOutMenuButton()">
        Cerrar sesiÃ³n
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
